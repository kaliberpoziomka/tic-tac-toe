<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="title-wrap">
            <span id="tic">Tic</span>
            <span id="tac">Tac</span>
            <span id="toe">Toe</span>
        </div>
    </header>
    <section>
        <div class="gameboard">
            <div class="field1">x</div>
            <div class="field2">o</div>
            <div class="field3">o</div>
            <div class="field4">o</div>
            <div class="field5">x</div>
            <div class="field6">o</div>
            <div class="field7">o</div>
            <div class="field8">x</div>
            <div class="field9">o</div>
        </div>
        <h2>Winner:</h2>
    </section>
    <div class="restart-button-wrap">
        <button id="restart">PLAY AGAIN!</button>
    </div>



    <div class="start" style="display: block;">
        <div class="start-panel">
            <div class="button-wrap">
                <button id="vs-player">VS PLAYER</button>
                <!-- <button id="vs-ai">VS AI</button> -->
            </div>
            <form action="POST" style="display: none;">
                <div class="flex-item1">

                    <div class="input-wrap">
                        <label for="player-one"><span>PLAYER ONE</span></label>
                        <input type="text" name="player-one"    id="player-one" required>
                    </div>
                    <div class="input-wrap">
                        <label for="player-two"><span>PLAYER TWO</span></label>
                        <input type="text" name="player-two"    id="player-two" required>
                    </div>
                </div>
                <div class="flex-item2">
                    <button id="submit">PLAY!</button>
                </div>
            </form>
        </div>
        <div class="tribute">
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
    </div>




    
    <script src="https://kit.fontawesome.com/2bb8475a75.js" crossorigin="anonymous"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
